[project]
name = "parafac2"
version = "0.1.0"
description = "An implementation of PARAFAC2 that handles sparsity for single cell data."
authors = [{name = "Aaron Meyer", email = "git@asmlab.org" }]
license = "MIT"
requires-python = ">=3.12,<3.13"

dependencies = [
    "numpy>=1.26",
    "scipy>=1.12",
    "tensorly>=0.8.1",
    "tqdm>=4.66",
    "cupy-cuda12x>=13.0",
    "anndata>=0.10",
    "scikit-learn>=1.4.2",
    "pacmap>=0.7.2",
    "tlviz>=0.1.1",
]

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.4.1",
    "pytest>=8.2.0",
    "pyright>=1.1.380",
    "gprof2dot>=2024.6.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
