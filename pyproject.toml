[project]
name = "parafac2"
version = "0.1.0"
description = "An implementation of PARAFAC2 that handles sparsity for single cell data."
authors = [{name = "Aaron Meyer", email = "git@asmlab.org" }]
license = "MIT"
requires-python = ">= 3.10"

dependencies = [
    "numpy>=2.1",
    "scipy>=1.15",
    "tensorly>=0.8.1",
    "tqdm>=4.66",
    "cupy-cuda12x>=13.3",
    "anndata>=0.11",
    "scikit-learn>=1.6",
    "pacmap>=0.7.2",
    "line-profiler>=4.2.0",
]

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3",
    "pytest-cov>=6.0",
    "pyright>=1.1.380",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
